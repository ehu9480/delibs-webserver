<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Audition Committee Login</h1>
        
        <div class="login-choice">
            <button onclick="showAdminLogin()">Admin Login</button>
            <button onclick="showMemberLogin()">Committee Member Login</button>
        </div>

        <!-- Admin Login Form -->
        <div id="adminLogin" style="display:none;">
            <h2>Admin Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="type" value="admin">
                <input type="text" name="username" placeholder="Admin Username" required>
                <input type="password" name="password" placeholder="Admin Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Committee Member Login Form -->
        <div id="memberLogin" style="display:none;">
            <h2>Committee Member Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="type" value="member">
                <input type="text" name="username" placeholder="Your Username" required>
                <input type="password" name="password" placeholder="Daily Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
    function showAdminLogin() {
        document.getElementById('adminLogin').style.display = 'block';
        document.getElementById('memberLogin').style.display = 'none';
    }
    function showMemberLogin() {
        document.getElementById('memberLogin').style.display = 'block';
        document.getElementById('adminLogin').style.display = 'none';
    }
    </script>
</body>
</html>
