<!-- templates/results.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Final Aggregated Rankings</title>
  <link href="https://fonts.googleapis.com/css?family=Mulish:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="dashboard">
  <header class="dashboard-header">
    <div class="dashboard-header-group">
      <img src="{{ url_for('static', filename='images/loko+logo+black+transparent.webp') }}" alt="LOKO"
        class="loko-logo">
      <div class="dashboard-control-panel-header">Admin View Â· Final ranking based on user comparison data (most favored
        to least).</div>
    </div>
    <div class="hello-badge">
      Hello, Admin
    </div>
  </header>

  <h2>Final Aggregated Rankings</h2>
  <table border="1" cellpadding="6">
    <tr>
      <th>Rank</th>
      <th>Candidate Number</th>
    </tr>
    {% for item in final_list %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ item.number }}</td>
    </tr>
    {% endfor %}
  </table>

  <p><a href="{{ url_for('admin_dashboard') }}">Back to Admin Control Panel</a></p>
</body>

</html>
