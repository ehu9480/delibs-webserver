<!-- templates/results.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Final Aggregated Rankings</title>
</head>
<body>
  <h1>Final Aggregated Rankings</h1>
  <table border="1" cellpadding="6">
    <tr>
      <th>Rank</th>
      <th>Candidate Number</th>
    </tr>
    {% for item in final_list %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ item.number }}</td>
    </tr>
    {% endfor %}
  </table>

  <p><a href="{{ url_for('admin_dashboard') }}">Back to Admin</a></p>
</body>
</html>
